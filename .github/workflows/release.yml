name: Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - '.github/**'
      - 'LICENSE'

permissions:
  contents: write

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      should_release: ${{ steps.check.outputs.should_release }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tauri.conf.json
        id: version
        run: |
          VERSION=$(jq -r '.version' src-tauri/tauri.conf.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Check if version is newer than latest release
        id: check
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Get latest release tag
          LATEST=$(gh release list --limit 1 --json tagName --jq '.[0].tagName // empty')

          if [ -z "$LATEST" ]; then
            echo "No existing releases found. Proceeding with first release."
            echo "should_release=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Remove 'v' prefix for comparison
          LATEST_VERSION="${LATEST#v}"
          echo "Current version: $VERSION"
          echo "Latest release: $LATEST_VERSION"

          # Compare versions using sort -V
          HIGHER=$(printf '%s\n%s' "$LATEST_VERSION" "$VERSION" | sort -V | tail -n1)

          if [ "$VERSION" = "$LATEST_VERSION" ]; then
            echo "::error::Version v$VERSION already released. Please bump the version."
            echo "should_release=false" >> $GITHUB_OUTPUT
            exit 1
          elif [ "$HIGHER" = "$LATEST_VERSION" ]; then
            echo "::error::Version v$VERSION is older than latest release v$LATEST_VERSION. Please bump the version."
            echo "should_release=false" >> $GITHUB_OUTPUT
            exit 1
          else
            echo "Version v$VERSION is newer than v$LATEST_VERSION. Proceeding with build."
            echo "should_release=true" >> $GITHUB_OUTPUT
          fi

  build-macos:
    needs: check-version
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            arch: aarch64
          - target: x86_64-apple-darwin
            arch: x64
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - run: npm ci

      - run: npm run tauri build -- --target ${{ matrix.target }}

      - name: Zip app
        run: |
          cd src-tauri/target/${{ matrix.target }}/release/bundle/macos
          zip -r SkillManager_${{ matrix.arch }}_macos.zip SkillManager.app

      - uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.arch }}
          path: src-tauri/target/${{ matrix.target }}/release/bundle/macos/SkillManager_${{ matrix.arch }}_macos.zip

  build-windows:
    needs: check-version
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - uses: dtolnay/rust-toolchain@stable

      - run: npm ci

      - run: npm run tauri build

      - name: Find and zip exe
        shell: pwsh
        run: |
          # List what was built
          Write-Host "Contents of release directory:"
          Get-ChildItem -Path "src-tauri/target/release" -File | Where-Object { $_.Extension -eq ".exe" }

          # Find the exe (could be SkillManager.exe or app.exe)
          $exe = Get-ChildItem -Path "src-tauri/target/release" -Filter "*.exe" | Where-Object { $_.Name -notmatch "build-script" } | Select-Object -First 1
          if ($exe) {
            Write-Host "Found exe: $($exe.FullName)"
            Compress-Archive -Path $exe.FullName -DestinationPath "SkillManager_windows.zip"
          } else {
            Write-Host "No exe found in release directory"
            exit 1
          }

      - uses: actions/upload-artifact@v4
        with:
          name: windows
          path: SkillManager_windows.zip

  release:
    needs: [check-version, build-macos, build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          name: SkillManager v${{ needs.check-version.outputs.version }}
          body: |
            ## SkillManager v${{ needs.check-version.outputs.version }}

            Portable builds from commit ${{ github.sha }}

            **macOS**: Unzip and copy `SkillManager.app` to your project's `.claude/` folder
            **Windows**: Unzip and copy `SkillManager.exe` to your project's `.claude/` folder
          files: |
            artifacts/macos-aarch64/*.zip
            artifacts/macos-x64/*.zip
            artifacts/windows/*.zip
