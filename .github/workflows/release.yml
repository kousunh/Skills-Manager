name: Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - '.github/**'
      - 'LICENSE'

permissions:
  contents: write

jobs:
  build-macos:
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            arch: aarch64
          - target: x86_64-apple-darwin
            arch: x64
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - run: npm ci

      - run: npm run tauri build -- --target ${{ matrix.target }}

      - name: Zip app
        run: |
          cd src-tauri/target/${{ matrix.target }}/release/bundle/macos
          zip -r SkillManager_${{ matrix.arch }}_macos.zip SkillManager.app

      - uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.arch }}
          path: src-tauri/target/${{ matrix.target }}/release/bundle/macos/SkillManager_${{ matrix.arch }}_macos.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - uses: dtolnay/rust-toolchain@stable

      - run: npm ci

      - run: npm run tauri build

      - name: Find and zip exe
        shell: pwsh
        run: |
          # List what was built
          Write-Host "Contents of release directory:"
          Get-ChildItem -Path "src-tauri/target/release" -File | Where-Object { $_.Extension -eq ".exe" }

          # Find the exe (could be SkillManager.exe or app.exe)
          $exe = Get-ChildItem -Path "src-tauri/target/release" -Filter "*.exe" | Where-Object { $_.Name -notmatch "build-script" } | Select-Object -First 1
          if ($exe) {
            Write-Host "Found exe: $($exe.FullName)"
            Compress-Archive -Path $exe.FullName -DestinationPath "SkillManager_windows.zip"
          } else {
            Write-Host "No exe found in release directory"
            exit 1
          }

      - uses: actions/upload-artifact@v4
        with:
          name: windows
          path: SkillManager_windows.zip

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: build-${{ github.run_number }}
          name: SkillManager Build #${{ github.run_number }}
          body: |
            Portable builds from commit ${{ github.sha }}

            **macOS**: Unzip and copy `SkillManager.app` to your project's `.claude/` folder
            **Windows**: Unzip and copy `SkillManager.exe` to your project's `.claude/` folder
          files: |
            artifacts/macos-aarch64/*.zip
            artifacts/macos-x64/*.zip
            artifacts/windows/*.zip
